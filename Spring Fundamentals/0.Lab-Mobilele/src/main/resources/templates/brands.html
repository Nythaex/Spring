<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/">>

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar::navbar" ></div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>
    <div class='row mb-4 d-flex justify-content-around'>

        <div class="brand-section col-md-5 mr-auto d-flex flex-column" th:each="b:${brands}" th:object="${b}">
            <h2>Car brand:
                <span th:text="*{name}">Brand name</span>
            </h2>
            <div >Models:
                <table>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Picture</th>
                    </tr>


                    <tr th:each="v:${b.views}" th:object="${v}">
                        <td>No</td>
                        <td th:text="*{name}">Model Name</td>
                        <td th:text="*{category}">Model Category</td>
                        <td th:text="*{startYear}">Model Start Year</td>
                        <td th:text="*{endYear}">Model End Year</td>
                        <td><img alt="image" th:src="*{imageUrl}"
                                 class="img-thumbnail rounded"></td>
                    </tr>


                </table>
            </div>
        </div>

    </div>

    <div>
        <footer></footer>
    </div>
</div>
</body>
</html>
