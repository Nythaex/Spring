<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark" th:include="fragments/fragment::navbar">
        navbar
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">
                <h1>Add Employee</h1>
            </div>
            <form class="m-md-auto w-50 text-center" th:action="@{/employees/add}" method="POST" th:object="${addEmployeeBinding}">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control text-center" id="firstName" aria-describedby="firstName"
                           th:field="*{firstName}"
                           th:errorclass="is-invalid"/>
                    <small th:class="invalid-feedback">Minimum 2 characters</small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control text-center" id="lastName" aria-describedby="lastName"
                           th:field="*{lastName}"
                           th:errorclass="is-invalid"/>
                    <small th:class="invalid-feedback">Minimum 2 characters</small>
                </div>



                <fieldset class="form-group">
                    <legend>Choose Education Level</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio"  class="form-check-input" th:checked="'Master'==*{educationLevel}" name="educationLevel" th:text="Master" th:value="Master"/>

                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio"  th:checked="'Bachelor'==*{educationLevel}" class="form-check-input" name="educationLevel" th:text="Bachelor" th:value="Bachelor"/>

                        </label>
                    </div>
                    <div class="form-check disabled" >
                        <label class="form-check-label">
                            <input type="radio"  class="form-check-input" th:checked="'Secondary'==*{educationLevel}" name="educationLevel" th:text="Secondary" th:value="Secondary"/>

                        </label>
                    </div>
                    <small th:if="${isLevelNull}" class="text-danger" >Choose one</small>
                </fieldset>




                <div class="form-group">
                    <label for="company"><h5>All available companies</h5></label>
                    <select th:errorclass="is-invalid" multiple="false" class="form-control text-center" id="company" name="company">
                        <option th:each="e:${companies}" th:selected="${e}==*{company}" th:text="${e}">Company name</option>

                    </select>
                    <small class="invalid-feedback">Choose one</small>
                </div>






                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" class="form-control text-center" id="jobTitle" aria-describedby="jobTitle"
                           th:field="*{jobTitle}"
                           th:errorclass="is-invalid"/>
                    <small th:class="invalid-feedback">Not null</small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" class="form-control text-center" id="birthDate" aria-describedby="birthDate"
                           th:field="*{birthdate}"
                           th:errorclass="is-invalid"
                    />

                    <small th:class="invalid-feedback">Not null</small>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" min="0" class="form-control text-center" id="salary"
                           aria-describedby="salary" th:field="*{salary}"
                    th:errorclass="is-invalid"/>
                    <small th:class="invalid-feedback">Must be positive</small>
                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</html>
