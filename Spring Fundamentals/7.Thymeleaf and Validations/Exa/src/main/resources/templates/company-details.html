<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark" th:include="fragments/fragment::navbar">
        navbar
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Company Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark"><img src="/pic/company.png" height="350px"></div>
                    <div class="col-md-6 bg-dark" th:object="${companyView}">
                        <h2>Company</h2>
                        <h4>Name: <span th:text="*{name}">Asus</span></h4>
                        <h4>Town: <span th:text="*{town}">Enevo</span></h4>
                        <h4>Description: <span th:text="*{description}">Happy</span></h4>
                        <h4>Budget: <span th:text="*{budget}">12</span></h4>
                        <div class="align-bottom ">
                            <form th:method="delete" th:action="@{/companies/all/{id}(id=*{id})}">
                            <input type="submit"  class="btn btn-link" th:value="delete">
                                </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
