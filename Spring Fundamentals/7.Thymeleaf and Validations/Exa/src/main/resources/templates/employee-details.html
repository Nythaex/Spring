<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark" th:include="fragments/fragment::navbar">
        navbar
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center">
                <div class="justify-content-center">
                    <h1>Employee Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark" th:object="${employee}">
                        <h2>Employee</h2>
                        <h4>First Name: <span th:text="*{firstName}">Mitko</span></h4>
                        <h4>Last Name: <span th:text="*{firstName}">Mitkov</span></h4>
                        <h4>Education Level: <span th:text="*{educationLevel}">begginer</span></h4>
                        <h4>Job title: <span th:text="*{jobTitle}">regular</span></h4>
                        <h4>Birthdate: <span th:text="*{birthdate}">12.10.2011</span></h4>
                        <h4>Salary: <span th:text="*{salary}">1000</span></h4>
                        <h4>Company: <span th:text="*{company}">Asus</span></h4>
                        <div class="align-bottom">
                            <form th:action="@{/employees/all/{id}(id=*{id})}" th:method="delete">
                                <input type="submit" class="card-link" th:value="Delete">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
