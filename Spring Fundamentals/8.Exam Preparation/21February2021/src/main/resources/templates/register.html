<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Music DB Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:include="fragment/fragment::nav">
    Nav
</header>
<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3 align-items-center">
            <img alt="Picture of Madonna" src="/img/madonna.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3">
            <form action="/home/register" method="POST" th:object="${registerBinding}">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>

                    <input th:field="*{username}" th:errorclass="is-invalid" type="text" id="inputUsername"
                           class="form-control"
                           aria-describedby="usernameHelpInline">

                    <small id="usernameError"
                           class="invalid-feedback text-light form-text bg-danger rounded">Username length must be more
                        than 3
                        characters</small>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                    </div>

                    <input type="text" th:field="*{fullName}" th:errorclass="is-invalid"
                           id="inputFullName" class="form-control"
                           aria-describedby="fullNameHelpInline">

                    <small id="fullNameError"
                           class="invalid-feedback text-light form-text bg-danger rounded">Full name length must be more
                        than 3
                        characters</small>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label text-light">Email</label>
                    </div>

                    <input type="text" th:field="*{email}" th:errorclass="is-invalid" id="inputEmail"
                           class="form-control"
                           aria-describedby="emailHelpInline">

                    <small id="emailError"
                           class="invalid-feedback  text-light form-text bg-danger rounded">Must be valid email</small>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>

                    <input type="password" th:field="*{password}" th:errorclass="is-invalid" id="inputPassword"
                           class="form-control"
                           aria-describedby="passwordHelpInline">

                    <small id="passwordError"
                           class="invalid-feedback  text-light form-text bg-danger rounded">Password length must be
                        between 5 and 20
                        characters
                        characters</small>

                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>

                    <input type="password" th:field="*{confirmPassword}" th:errorclass="is-invalid"
                           id="inputConfirmPassword" class="form-control"
                           aria-describedby="confirmPasswordHelpInline">

                    <small id="confirmPasswordError" class="invalid-feedback  text-light form-text bg-danger rounded">Password
                        length
                        must be between 5 and 20 characters</small>

                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;SoftUni Spring Team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
