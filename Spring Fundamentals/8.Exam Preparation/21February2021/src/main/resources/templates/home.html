<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Music DB Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:include="fragment/fragment::nav">
    Nav
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom">Total sold copies
        of all albums: <span th:text="${totalCopies}">10000</span> </h2>
    <div class="row">
        <div class="col-md-3" >
            <div class="card mb-4 box-shadow"th:each="a:${albums}" th:object="${a}">
                <img th:src="*{imageUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom ">Name: <span th:text="*{name}">Nik</span></p>
                        <p class="card-text border-bottom ">Artist: <span th:text="*{artist}"></span>Nikito</p>
                        <p class="card-text border-bottom ">Genre: <span th:text="*{genre}"></span>Pop</p>
                        <p class="card-text border-bottom ">Price: <span th:text="*{price}"></span>11</p>
                        <p class="card-text border-bottom">Release <span th:text="*{releasedDate}">11/11/2001</span></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" th:href="@{/home/delete/{id}(id=*{id})}" class="btn btn-sm btn-outline-secondary">Delete</a>

                        </div>
                        <small class="text-muted"  th:text="*{copies}">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;SoftUni Spring Team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
